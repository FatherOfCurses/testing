<nb-card>
  <nb-layout-header><h2>Start a session</h2></nb-layout-header>
</nb-card>

<nb-card>
  <nb-card-body>
    <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
      <div>
        <label>
          Enter the time (in minutes) that you want to practice:
          <input nbInput fullWidth type="text" formControlName="practiceTime">
        </label>
      </div>
      <div>
        <label>
          What are you planning on practicing today?
          <textarea nbInput fullWidth formControlName="whatToPractice"></textarea>
        </label>
      </div>
      <div>
        <label>
          Practice requires intent. Take a moment, think of your intention for this session, and write it here:
          <input nbInput fullWidth type="text" formControlName="sessionIntent">
        </label>
      </div>
      <div>
        <button nbButton data-start-button>Start!</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>


<nb-card>
  <nb-layout-header>
    <h6 style="text-align: center">Previous Sessions</h6>
  </nb-layout-header>
</nb-card>
